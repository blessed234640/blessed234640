name: Update README Stats

on:
  schedule:
    - cron: '0 0 * * *'  # ÐšÐ°Ð¶Ð´Ñ‹Ð¹ Ð´ÐµÐ½ÑŒ Ð² 00:00 UTC
  workflow_dispatch:      # Ð ÑƒÑ‡Ð½Ð¾Ð¹ Ð·Ð°Ð¿ÑƒÑÐº
  push:
    branches: [ main ]

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install requests pytz
        
    - name: Create scripts directory
      run: mkdir -p scripts
      
    - name: Download update script
      run: |
        curl -o scripts/update_readme.py https://gist.githubusercontent.com/your-gist/raw/update_readme.py
      # Ð˜Ð›Ð˜ Ð¿Ñ€Ð¾ÑÑ‚Ð¾ ÑÐ¾Ð·Ð´Ð°Ð¹Ñ‚Ðµ Ñ„Ð°Ð¹Ð» Ð²Ñ€ÑƒÑ‡Ð½ÑƒÑŽ ÐºÐ°Ðº Ð¿Ð¾ÐºÐ°Ð·Ð°Ð½Ð¾ Ð²Ñ‹ÑˆÐµ
      
    - name: Run update script
      run: python scripts/update_readme.py
      
    - name: Check for changes
      id: git-check
      run: |
        git diff --exit-code README.md || echo "changes=true" >> $GITHUB_OUTPUT
        
    - name: Commit and push changes
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "ðŸ“ˆ Auto-update README - $(date +'%d.%m.%Y %H:%M')"
        git push